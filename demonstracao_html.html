<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px); /* Ajusta para a largura do padding e border */
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm" onsubmit="event.preventDefault(); calcularIMC();">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" required>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" step="0.01" required>
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>
    <script>
        function calcularIMC() {
            // Obter os valores dos inputs
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            // Validar os valores
            if (isNaN(peso) || peso <= 0 || isNaN(altura) || altura <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos para peso e altura.';
                return;
            }

            // Calcular o IMC
            const imc = peso / (altura * altura);

            // Determinar a categoria
            let categoria;
            if (imc < 18.5) {
                categoria = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                categoria = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                categoria = 'Sobrepeso';
            } else {
                categoria = 'Obesidade';
            }

            // Exibir o resultado
            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)} (${categoria}).`;
        }
    </script>
</body>
</html>
